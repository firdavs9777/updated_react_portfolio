<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Davis - Full-Stack Developer & Project Manager Portfolio</title>
    <meta
      name="title"
      content="Davis - Full-Stack Developer & Project Manager Portfolio"
    />
    <meta
      name="description"
      content="Professional portfolio of Davis, a passionate full-stack developer with 4+ years of experience in React, Vue.js, Flutter, and Node.js. Based in Seoul, South Korea."
    />
    <meta
      name="keywords"
      content="Davis, Full-Stack Developer, React, Vue.js, Flutter, Node.js, TypeScript, Seoul, South Korea, Portfolio, Web Developer, Mobile Developer, Project Manager"
    />
    <meta name="author" content="Davis" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://firdavs.dev/" />
    <meta
      property="og:title"
      content="Davis - Full-Stack Developer Portfolio"
    />
    <meta
      property="og:description"
      content="Professional portfolio showcasing 4+ years of full-stack development experience with modern technologies like React, Vue.js, Flutter, and Node.js."
    />
    <meta property="og:image" content="https://firdavs.dev/og-image.jpg" />
    <meta property="og:site_name" content="Davis Portfolio" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://firdavs.dev/" />
    <meta
      property="twitter:title"
      content="Davis - Full-Stack Developer Portfolio"
    />
    <meta
      property="twitter:description"
      content="Professional portfolio showcasing modern web and mobile development projects."
    />
    <meta property="twitter:image" content="https://firdavs.dev/og-image.jpg" />

    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Davis Portfolio" />

    <!-- Preconnect to external domains for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Favicon alternatives for different devices -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Davis",
        "jobTitle": "Full-Stack Developer & Project Manager",
        "description": "Passionate full-stack developer with 4+ years of experience",
        "url": "https://firdavs.dev",
        "sameAs": ["https://firdavs.dev", "https://firdavs.dev"],
        "worksFor": {
          "@type": "Organization",
          "name": "Quintet Systems Co., Ltd."
        },
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Seoul",
          "addressCountry": "South Korea"
        },
        "knowsAbout": [
          "React",
          "Vue.js",
          "Flutter",
          "Node.js",
          "TypeScript",
          "Full-Stack Development"
        ],
        "alumniOf": {
          "@type": "EducationalOrganization",
          "name": "Sejong University"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
